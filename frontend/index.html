<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel de Acionamentos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Painel de Acionamentos</h1>

  <div class="cards">
    <div class="card">
      <h2>Total</h2>
      <p id="total">0</p>
    </div>

    <div class="card urgente">
      <h2>Urgentes</h2>
      <p id="urgentes">0</p>
    </div>

    <div class="card normal">
      <h2>Normais</h2>
      <p id="normais">0</p>
    </div>
  </div>

  <div class="ultimo">
    <h2>Último chamado</h2>
    <p><strong>Motivo:</strong> <span id="motivo"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
